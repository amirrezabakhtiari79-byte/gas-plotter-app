name: Build Android APK (Stable Docker Method)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-android:
    name: Build APK using official Kivy Docker image
    runs-on: ubuntu-latest

    # This line tells GitHub Actions to run all steps inside the specified container
    container: kivy/buildozer:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set ownership of the checkout directory
        # The container runs as a 'kivy' user, but the checkout is done by the 'runner' user.
        # This step gives the 'kivy' user permission to write build files in the repository directory.
        run: |
          sudo chown -R kivy:kivy .
      
      - name: Ensure buildozer.spec is configured for debugging
        run: |
          # This ensures the log level is high, making it easier to debug future errors
          sed -i 's/^# log_level = 2/log_level = 2/' buildozer.spec
          # This ensures the requirements are correctly set, overriding any local changes
          sed -i "s/^requirements =.*/requirements = python3,kivy,kivy-garden.graph,fpdf,arabic_reshaper,python-bidi/" buildozer.spec

      - name: Build the APK with Buildozer
        run: |
          buildozer -v android debug

      - name: Upload the APK as a workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-apk
          path: bin/*.apk
