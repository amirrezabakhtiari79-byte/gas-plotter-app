name: Build Kivy APK with Docker

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer using Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/home/kivy/project \
            kivy/buildozer \
            bash -c "cd /home/kivy/project && buildozer -v android debug"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
